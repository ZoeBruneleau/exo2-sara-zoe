<form [formGroup]="contactForm" (ngSubmit)="save()" class="form-goup contact-form ">
  <h1 class="title">Contact</h1>
  <div class="container w-50  justify-content-center mt-5 mb-5 ">
    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="prenom" class="form-label">*Prénom</label>
        <input type="email" formControlName="prenom" class="input-text" id="prenom" placeholder="prénom" required>
      </div>
      <div class="col-md-5 mb-3">
        <label for="nom" class="form-label">*Nom</label>
        <input type="text" formControlName="nom" class="input-text" id="nom" placeholder="nom">
      </div>
      <div class="col-md-2 mb-3">
        <label for="age" class="form-label">Age </label>
        <input type="number" formControlName="age" class="input-text" id="age" min="1" placeholder="45">
      </div>
    </div>

      <div class="col-md-5 mb-3 form-check">
          <input class="form-check-input" (change)="hide()"  formControlName="hide"  type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Hide email
          </label>
      </div>
        <div class="col-md-5 mb-3" [hidden]="ishide">
          <label for="age" class="form-label">*Email</label>
          <input  [required]="isrequired" formControlName="email" [(ngModel)]="mail" class="input-text" id="email" placeholder="name@gmail.com" [email]=false>
        </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">*Commentaires</label>
    <textarea class="form-control" formControlName="commentaire"  id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <input type="submit" class="btn" [disabled]="!contactForm.valid" value="Envoyer"  >
</div>

</form>
