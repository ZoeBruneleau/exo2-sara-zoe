<div class="card-deck w-25 mx-auto m-5 shadow" *ngIf="film != '' ">
  <div class="card bcolor">
    <img class="card-img-top rounded" id='img' src="../assets/images/{{film | lowercase | noBlanks}}.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{film}}</h5>
    </div>

  </div>
</div>
